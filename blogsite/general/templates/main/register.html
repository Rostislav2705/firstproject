{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Xtra Blog</title>
	<link rel="stylesheet" href="{% static  'fonts/css/all.min.css' %}"> <!-- https://fontawesome.com/ -->
	<link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet"> <!-- https://fonts.google.com/ -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/templatemo-xtra-blog.css' %}" rel="stylesheet">
</head>
<body>
    <section class="vh-100">
      <div class="container py-5 h-100">
        <div class="row d-flex align-items-center justify-content-center h-100">
          <div class="col-md-8 col-lg-7 col-xl-6">
            <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg"
              class="img-fluid" alt="Phone image">
          </div>
          <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
            <form method="post">
              {% csrf_token %}
              <div class="d-flex align-items-center">
              <div class="flex-grow-1">
                <hr>
              </div>
              <div class="px-3"><p>Sing up</p></div>
              <div class="flex-grow-1">
                <hr>
              </div>
            </div>
              <div class="form-outline mb-4">
                {% if form.username.errors %}
                <div class="error-message">
                  <input type="name" id="form1Example23" class="form-control form-control-lg" name="username" />
                  <label class="form-label" for="form1Example23">{{ form.username.errors }}</label>
                </div>
                {% else %}
                  <input type="name" id="form1Example23" class="form-control form-control-lg" name="username" />
                  <label class="form-label" for="form1Example23">Username</label>
                {% endif %}
              </div>

              <!-- Email input -->
              <div class="form-outline mb-4">
                {% if form.email.errors %}
                  <div class="error-message-email">
                    <input type="email" id="form1Example13" class="form-control form-control-lg" name="email"/>
                    <label class="form-label" for="form1Example13">{{ form.email.errors }}</label>
                  </div>
                {% else %}
                  <input type="email" id="form1Example13" class="form-control form-control-lg" name="email"/>
                  <label class="form-label" for="form1Example13">Email address</label>
                {% endif %}
              </div>

              <!-- Password input -->
              <div class="form-outline mb-4">
                {% if form.password.errors %}
                  <div class="error-message-password">
                    <input type="password" id="form1Example23" class="form-control form-control-lg" name="password"/>
                    <label class="form-label" for="form1Example23">{{ form.password.errors }}</label>
                  </div>
                {% else %}
                  <input type="password" id="form1Example23" class="form-control form-control-lg" name="password"/>
                  <label class="form-label" for="form1Example23">Password</label>
                {% endif %}
              </div>

              <!-- Submit button -->
              <button type="submit" class="btn btn-primary btn-lg btn-block">Sing Up</button>

            </form>

          <div class="d-flex justify-content-around align-items-center mb-4">
            <a href="/login/">Sing in</a>
          </div>
          </div>
        </div>
      </div>
    </section>
</body>
</html>

<style>
  .error-message,
  .error-message-email,
  .error-message-password{
    color: red;
    font-size: 18px;
    margin-top: 6px;
  }
</style>
